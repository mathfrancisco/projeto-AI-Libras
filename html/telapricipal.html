<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="principal.css">
</head>
<body>

<section class="chat-interface">
  <aside class="sidebar">
    <!-- O conteúdo da sidebar permanece o mesmo -->
  </aside>
  
  <main class="main-content">
    <section class="chat-messages">
      <!-- O conteúdo das mensagens permanece o mesmo -->
    </section>
    
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <div class="chat-actions">
          <div class="action-buttons">
            <button class="delete-button">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/048edb00b107d8bcc26684850e567b5cb7c1a8e9153e17cccea8c7ad776413be?placeholderIfAbsent=true&apiKey=acd33750e364423796cf9d346ab258d6" alt="Delete Icon" class="delete-icon" />
              <span>Delete last generation</span>
            </button>
            <button class="regenerate-button">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d7d26ea5cfae32d73934375f33a6d4e4d76e339a6bec712338577fed405757da?placeholderIfAbsent=true&apiKey=acd33750e364423796cf9d346ab258d6" alt="Regenerate Icon" class="regenerate-icon" />
              <span>Regenerate Generation</span>
            </button>
          </div>
          <div class="word-count">
            <div class="word-count-wrapper">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/82aad2f169dba35f5d89487810c79898e53d21bd4638ecb3cdfc700ed09902f8?placeholderIfAbsent=true&apiKey=acd33750e364423796cf9d346ab258d6" alt="Word Count Icon" class="word-count-icon" />
              <span class="word-count-text">Palavras Usadas: 12000</span>
            </div>
          </div>
        </div>
        <form class="chat-input">
          <div class="chat-input-field">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9d09044d11b6eb6389cb739ff244a0ae43aa137945b81857b82b3d21198ffff8?placeholderIfAbsent=true&apiKey=acd33750e364423796cf9d346ab258d6" alt="Input Icon" class="chat-input-icon" />
            <label for="chatInput" class="visually-hidden">Traduza qualquer sinal para texto</label>
            <input type="text" id="chatInput" class="chat-input-placeholder" placeholder="Traduza qualquer sinal para texto" aria-label="Traduza qualquer sinal para texto" />
          </div>
          <button type="submit" class="send-button" aria-label="Send message">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c1105c8c-c773-4861-8c02-1180879f9b20?placeholderIfAbsent=true&apiKey=acd33750e364423796cf9d346ab258d6" alt="Send Icon" />
          </button>
        </form>
      </div>
    </div>
  </main>
</section>

<!-- Adicionando elementos para a funcionalidade de tradução em tempo real -->
<div class="translation-section">
  <button id="startTranslation">Iniciar Tradução em Tempo Real</button>
  <video id="translationVideo" width="640" height="480" autoplay></video>
  <p id="translationResult"></p>
</div>

<script src="principal.js"></script>
</body>
</html>
